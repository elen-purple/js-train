    <meta charset="UTF-8" />

    <title>JS-Train</title>

  <body>
    <form class="form">
      <label class="form-label">
        Login
        <br />
        <input
          type="login"
          name="userLogin"
          required
          class="form-login"
          placeholder="Enter your login"
        />
      </label>
      <br />
      <label class="form-label">
        Email
        <br />
        <input
          type="email"
          name="userEmail"
          required
          class="form-email"
          placeholder="Enter your email"
        />
      </label>
      <br />
      <label class="form-label">
        Password
        <br />
        <input
          type="password"
          name="userPassword"
          required
          class="form-password"
          placeholder="Enter your password"
        />
      </label>
      <br />
      <button type="submit" class="form-btn">Press to send</button>
    </form>
    <input id="radio-input" type="radio" />
    <br />
    <br />
    <input
      type="text"
      placeholder="Enter your favorite film"
      data-name="film"
    />
    <input
      type="text"
      placeholder="Enter your favorite book"
      data-name="book"
    />
    <button id="alert-button">Press me</button>
    <br />
    <div id="color-box"></div>
    <button class="js-clear">Очистити</button>
    <p class="output js-output"></p>

    <div id="box"></div>
    <div class="block"></div>
